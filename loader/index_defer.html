<body>
    <div class="block">
        defer attribute does NOT help. default.js is not loaded after loader.js.
    </div>

<script src="jquery.min.js"></script>
<script src="jquery.browser.min.js"></script>
<script>
jQuery.noConflict();
var APP = {};
</script>
<script type="text/javascript" defer src="default.js"></script>

<script src="loader.js"></script>
<script>
APP.contextData = {

    deferred: {
        css: {
            "default": "default.css",
            "IE 8": "ie8.css"
        }
    }
};
</script>
</body>
