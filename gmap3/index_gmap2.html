<!DOCTYPE html>
<html>
<head>
<title>Test: Gmap 2010</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
#my_map{
 height: 200px;
 width: 200px;
}
</style>
</head>

<body>
    <div id="my_map"></div>

<script src="gmap2.js"></script>

<script type='text/javascript'>
$(document).ready(function() {

        zoom: 20
    })
});
</script>

</body>
</html>
