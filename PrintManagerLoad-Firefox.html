<html>
<head>
<script language="javascript">
function getDeviceID()
{
   var ctrl = document.embeds[0];
   var id = ctrl.PerformAction("cpnprt2", "GetDeviceID", "Y|", "|", false);
   alert(id);
}
</script>
</head>
<body>

<form>
<embed type='application/couponsinc-moz-printer-plugin-v401' width='1' height='1' id='PrintControl' >
</embed>
<p>
<input type="button" value="Get ID" onClick="getDeviceID();" />
</p>
</form>
</body>
</html>
